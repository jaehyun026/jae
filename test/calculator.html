<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1> 계산기 </h1>
    <div>
    <input id="input1">
    <select id="sel-cal">
        <option value="+"> + </option>
        <option value="-"> - </option>
        <option value="/"> / </option>
        <option value="*"> * </option>
    </select>
     <input id="input2"/> <input id="result"> 
    </div>

    <div> 
        <button id="btn-sub"> 결과 </button>
    </div>

    <script>
        var Input1 = document.getElementById("input1")
        var Input2 = document.getElementById("input2")
        var Selcal = document.getElementById("sel-cal")
        var Btnsub = document.getElementById("btn-sub")
        var Result = document.getElementById("result")

        Btnsub.addEventListener('click',()=>{
            var num1 = parseFloat(Input1.value)
            var num2 = parseFloat(Input2.value)
            var operator = Selcal.value
            
            switch(operator){
                case '+':
                    result = num1 + num2
                    break;
                case '-':
                    result = num1 - num2
                    break;
                case '/' :
                    result = num1 / num2
                    break;
                case '*':
                    result = num1 * num2
                    break;
            }
            Result.value = result
        })
        
    </script>

    
</body>
</html>
