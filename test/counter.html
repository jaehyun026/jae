<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        h1 {
            text-align: center;
        }
        div {
            text-align: center;
        }
        button {
            margin: 5px;
            font-size: 16px;
            background-color: rgb(68, 150, 74);
        }
    </style>
</head>
<body>
    

    <h1 id="counter-output"> counter : 0</h1>
    

    <div>
        <button id="btn-inc"> 증가 </button>
        <button id="btn-dec"> 감소 </button>
        <button id="btn-res"> 리셋 </button>
    </div>

    <script>
        var Btninc = document.getElementById("btn-inc")
        var Btndec = document.getElementById("btn-dec")
        var Btnres = document.getElementById("btn-res")
        var CounterOutput = document.getElementById("counter-output")
        var counter = 0

        Btninc.addEventListener('click',()=>{
            counter = counter +1
            CounterOutput.innerText = "counter : " + counter
            console.log("counter" + counter)
        })
        Btndec.addEventListener('click',()=>{
            counter = counter -1
            CounterOutput.innerText = "counter : " + counter
            console.log("counter" + counter)
        })
        Btnres.addEventListener('click',()=>{
            counter = 0
            CounterOutput.innerText = "counter : " + counter
            console.log("counter" + counter)
        })
    </script>
    
</body>
</html>
