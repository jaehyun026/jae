<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <style>
        @import url('./main.css');
    </style>
    <!-- <link rel="stylesheet" href="./main.css"> style보다 빠른거 -->
</head>

<body>
    <div id="splash">
        <img src="./KINGVIDIA Logo.png" alt="KINGVIDIA Logo" id="splashLogo">
    </div>

    <header>
        <div>
            <button id="setting-btn">⚙ Settings</button>
        </div>
    </header>
    <main>
        <div class="chess-wrapper">
            <div id="status-message" class="status-message"></div>

            <div class="chessboard-container">
                <div id="chessboard" class="chessboard"></div>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <button id="back-btn">← Back</button>
        </div>
    </footer>

    <div id="setting-popup" class="popup hidden">
        <div class="popup-content">
            <h3>Settings</h3>

            <div class="option">
                <button id="sound-btn" class="sound-btn">Sound: ON</button>
                <div class="option-item">
                    <label for="volume-slider">
                        Sound Effects Volume: <span id="volume-value">50</span>
                    </label>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                </div>

            </div>


            <button id="close-popup">Closed</button>
        </div>
    </div>

    <script type="module">
        import main from './chess.js';
        main();

    </script>
</body>

</html>
