<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <style>
        @import url('./startpage.css');
    </style>
</head>

<body>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="./chessimage.mp4" type="video/mp4">
    </video>

    <div id="bg-effect"></div>
    
    <header>
        <div>♕CHESS GAME♕</div>
    </header>
    <main>
        <button id="startBtn">Start</button>
        <button id="optionBtn">Option</button>
    </main>
    <footer>
        <div>create by KINGVIDIA</div>
    </footer>

    <div id="optionPopup" class="popup">
        <div class="popup-content">
            <div style="margin-bottom: 10px; font-size: 24px;">게임 모드 선택</div>
            <select id="modeSelect">
                <option value="pvp">Player vs Player</option>
                <option value="pve">Player vs AI</option>
            </select>
        </div>
    </div>

    <script type="module">
        import main from './startpage.js';
        main();
    </script>


</body>

</html>
